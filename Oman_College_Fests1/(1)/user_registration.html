<html>
 <head>
 <title>User Registration</title>
</head>
 <body>
 <form name=f1 method="post" action="adduser.php">
 <table border="0" align="center" width="400" bgcolor="#CCCCCC" >
 <caption>Registration form</caption>
<tr>
 <th> User_id: </th>
 <td><input type="text" name="user_id"   placeholder="User ID should be 6-10 Characters" required/></td>
 </tr> 
<tr>
 <th> Name: </th>
 <td><input type="text" name="Name" placeholder="Enter your Name" required/></td>
 </tr>
  <tr>
 <th>Password</th>
 <td><input type="password" name="pass" /></td>
 </tr>
 <tr>
 <th>Re-type your Password</th>
 <td><input type="password" name="pass1" /></td>
 </tr>
 <tr>
 <th>Email</th>
 <td><input type="email" name="mail"/></td>
 </tr>
 <tr>
 <th>Mobile / GSM</th>
 <td><input type="text" name="mobile"  placeholder="Enter your GSM" /></td>
 </tr>
 <tr>
 <th>Address</th>
 <td><textarea rows="8" cols="20" name="address"></textarea></td>
 </tr>
 <tr>
 <th>Gender</th>
 <td>
 Male<input type="radio" name="gender" value="m" checked="checked"/>
Female<input type="radio" name="gender" value="f"/>
 </td>
 </tr>
 <tr>
 <th>Hobbies</th>
 <td>
 hobby1<input type="checkbox" name="x1" value="h"/>
hobby2<input type="checkbox" name="x1" value="h2"/>
hobby3<input type="checkbox" name="x1" value="h3"/>
 </td>
 </tr>
 <tr>
 <th>DOB</th>
 <td><input type="date" name="DOB"/></td>
 </tr>
 <tr>
 <th>Country</th>
 <td>
 <select name="coun" required>
 <option value="" selected="selected" disabled="disabled" >Select your country</option>
 <option value="1">Oman</option>
 <option value="2">UAE</option>
 </select>
 </td>
 <select id="soflow-color">
  <!-- This method is nice because it doesn't require extra div tags, but it also doesn't retain the style across all browsers. -->
  <option>Select an Option</option>
  <option>Option 1</option>
  <option>Option 2</option>
</select>

 </tr>
  <tr>
 <td colspan="2" align="center"><input type="submit" value="Submit"/>
 <input type="reset" value="Reset Data"/>
 </td> 
</tr>
</table> 
</form> 
</body> 
</html>
